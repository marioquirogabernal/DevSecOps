name: GOAT Compile

on:
  push:
    branches:
      - main

jobs:
  integration:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: "Obteniendo ultima version del codigo"
        uses: actions/checkout@v3

      - name: "Instalacion Java"
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: "Compilacion"
        run: ./mvnw clean install

      - name: "Verificar paquete"
        run: ls -ltra target

      - name: "Dependency Check"
        uses: dependency-check/Dependency-Check_Action@main
        env:
          JAVA_HOME: /opt/jdk
        id: Depcheck
        with:
          project: 'WebGoat'
          path: '.'
          format: 'HTML'
          out: 'reports'

      - name: "Verificar reporte"
        run: ls -ltra reports
      
      - name: "Horusec"
        run: curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/main/deployments/scripts/install.sh | bash -s latest-beta

      #- name:   "Horusec reporte"
      #  run: horusec start -p="./" --return-error="false"

      - name: Build Docker containers
        run: |
          docker build -f Dockerfile -t webgoat .
          docker image ls
      
      #- name: Install Trivy
      #  run: |
      #    wget https://github.com/aquasecurity/trivy/releases/download/v0.18.3/trivy_0.18.3_Linux-64bit.deb
      #    sudo dpkg -i trivy_0.18.3_Linux-64bit.deb

      #- name: Trivy report
      #  run: |
      #   trivy webgoat:latest

      - name: Trivy scan
        uses: aquasecurity/trivy-action@v2
        with:
          image-ref: 'docker.io/webgoat:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run docker
        run: |
          docker run -d -p 127.0.0.1:80:80 --name webgoat -v "$PWD":/var/www/html webgoat
          docker container ls
          docker container stop webgoat
          docker container rm webgoat
